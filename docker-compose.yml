version: '3.8'

services:
  ratings-aggregator:
    build: .
    image: ratings-aggregator
    container_name: ratings-aggregator
    ports:
      - "61262:61262"
    environment:
      - NODE_ENV=production
      - PORT=61262
      - TMDB_API_KEY=${TMDB_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=debug
      - VITE_HOME_BLURB=${VITE_HOME_BLURB}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:61262/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis container for local testing
  redis:
    image: redis:7-alpine
    container_name: ratings-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data: